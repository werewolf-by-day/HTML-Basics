<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
      <title>Registration Form Assignment</title>
  </head>
  <body>
    <h1>My Registration Form</h1>
    <form>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name">
      <br>

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name">
      <br>

      <label for="email">Email</label>
      <input type="text" id="email" name="email">
      <br>

      <label for="password">Password</label>
      <input type="password" id="password" name="password">
      <br>

      <label for="pw_confirm">PW Confirm</label>
      <input type="password" id="pw_confirm" name="pw_confirm">
      <br>

      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" name="birthday">
      <br>

      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male">

      <label for="male">Female</label>
      <input type="radio" id="female" name="gender" value="female">

      <label for="male">Other</label>
      <input type="radio" id="other" name="gender" value="other">
      <br>

      <p>A short description about yourself:<p>
      <textarea name="description"></textarea>
      <br>

      <p>Favorite Language:</p>
      <select name="fav_lang">
        <option value="java">Java</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="astro">Astromech Droid</option>
      </select>
      <br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
